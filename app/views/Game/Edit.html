{{set . "title" "Edit Game"}} {{template "header.html" .}}

<div class="container">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>

<h1>Edit {{.game.Title}}</h1>
<form action="/game/{{.game.ID}}" method="PATCH">
    <div class="form-field">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{.game.Title}}" />
    </div>
    <div class="form-field">
        <label for="year">Year:</label>
        {{if .game.Year}}
            <input type="number" name="year" id="year" value="{{.game.Year}}" />
        {{else}}
            <input type="number" name="year" id="year" placeholder="eg. 2012">
        {{end}}
        
    </div>

    <div class="form-field">
        <label for="bggID">BoardGameGeek ID:</label>
        {{if .game.BggID}}
            <input type="number" name="bggID" id="bggID" value="{{.game.BggID}}" />
        {{else}}
            <input type="number" name="bggID" id="bggID" placeholder="eg. 205896" />
        {{end}}

    </div>

    <input type="submit" value="Edit Game" />
</form>

{{template "footer.html" .}}

{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="jumbotron" style="background-color:#A9F16C">
  <div class="container">
    <div class="row">
      <h1>Gameshelf</h1>
      {{ if .username }}
        <p>Welcome, {{.username}}</p>
      {{else}}
        <a href="/signin">Please Sign In</a>
      {{end}}
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
